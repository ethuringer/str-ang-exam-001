<div class="row">
  <div class="input-group col-4 offset-8 mt-3 mb-3">
    <input (keyup)="onChangeFilter($event)" type="text" class="form-control" placeholder="Search for a hero...">
    <div class="input-group-append">
    <button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
</div>
  </div>
</div>

<div>
  <h1>Heroes</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th (click)="onColumnSelect('id')">#</th>
        <th (click)="onColumnSelect('name')">Name</th>
        <th (click)="onColumnSelect('superPower')">Super Power</th>
        <th (click)="onColumnSelect('address')">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes$ | async | filter:filterStr | sorter:columnKey">
        <td>{{hero.id}}</td>
        <td>{{hero.name}} </td>
        <td>{{hero.superPower}}</td>
        <td>{{hero.address}}</td>
      </tr>
    </tbody>
  </table>

</div>
